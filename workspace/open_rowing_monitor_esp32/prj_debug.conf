# ==============================================================================
#  OPEN ROWING MONITOR - DEBUG CONFIGURATION
#  Use this for development and troubleshooting
# ==============================================================================

# ==============================================================================
#  DEBUG OVERRIDES
# ==============================================================================

# Verbose logging
# DEBUG level
CONFIG_LOG_DEFAULT_LEVEL=4

# Enable all monitoring
CONFIG_SYSM_ENABLE_MONITORING=y
CONFIG_GPIO_ENABLE_PHYSICS_PROFILING=y

# Thread analysis
CONFIG_THREAD_ANALYZER=y
CONFIG_THREAD_MONITOR=y
CONFIG_THREAD_RUNTIME_STATS=y

# Heap monitoring
CONFIG_SYS_HEAP_RUNTIME_STATS=y

# Debug symbols
CONFIG_DEBUG=y
CONFIG_DEBUG_OPTIMIZATIONS=y
CONFIG_DEBUG_INFO=y

# Coredump for crash analysis
CONFIG_DEBUG_COREDUMP=y
CONFIG_DEBUG_COREDUMP_BACKEND_LOGGING=y

# Full asserts
CONFIG_ASSERT_LEVEL=2

# Stack sentinel
CONFIG_THREAD_STACK_INFO=y

# No optimizations for easier debugging
CONFIG_NO_OPTIMIZATIONS=y
